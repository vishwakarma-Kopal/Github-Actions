{% extends 'base.html' %}

{% block title %}
<title>Create blog</title>
{% endblock %}

{% block content %}
{% include 'messages.html' %}
<form action="{% url 'create_blog' %}" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-group col-md-6">
        <label >Title</label>
        <input type="text" class="form-control" name="title" required>
    </div>
    <div class="form-group col-md-6" >
        <label>Image</label>
        <br>
        <input type="file" name="image">
    </div>
    <div class="form-group col-md-6">
        <label >Content</label>
        <textarea class="form-control" rows="10" name="content" required></textarea>
    </div>
    <div class="form-group col-md-6">
        <button class="btn btn-outline-success" type="submit" style="margin-top: 10px;">Create</button>
    </div>
</form>
{% endblock %}
